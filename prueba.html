<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="disenoprueba.css">
</head>
<body>
    <form>
        <h1 class="prueba">PRUEBA</h1>
        
        <hr>

        <div class="contenedor1">
            <label for="text" class="labelDatos">Datos de la Factura</label><br>

            <label for="text" class="claveP">Clave de proveedor:</label>
            <input type ="text" class="clP" size="10" name="claveProveedor" id ="claveProveedor">
            
            <label for="text" class="lblNF">No. de Factura:</label>
            <input type ="text" class="nF" name="numFactura" id ="numFactura">
            
            
            <br>
            <label for="text">Fecha de Factura:</label>
            <input type ="date" class="date" name="fechaFactura" id ="fechaFactura">
            
            

            <label for="text">Monto de factura:</label>
            <input type="text" class = "monto" size="10" name="montoFactura" id="montoFactura">
            <br>
    
            <label for="text">Moneda:<input list ="monedas" size="5" name="monedas"/></label>
            <datalist id="monedas" >
                <option value="USD"></option>
                <option value="EUR"></option>
                <option value="MXN"></option>
            </datalist>
     
    
            
            <label for="text">INCOTERM</label>
            <input type="text" class="incoterm" name="incoterm" id="incoterm">
            <br>
            <label for="text">Numero de parte:</label>
            <input type="text" class="nParte" name="numDeParte" id="numDeParte">

        </div>
        
    </form>  
</body>
</html>
